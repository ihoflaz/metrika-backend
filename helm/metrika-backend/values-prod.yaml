# Production Environment Values
replicaCount: 5

image:
  tag: "1.0.0"
  pullPolicy: IfNotPresent

config:
  nodeEnv: "production"
  logLevel: "info"

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 1Gi

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: api.metrika.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: metrika-backend-prod-tls
      hosts:
        - api.metrika.io

postgresql:
  auth:
    password: "USE-EXTERNAL-SECRET-MANAGER"
  primary:
    persistence:
      enabled: true
      size: 50Gi
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi

redis:
  auth:
    enabled: true
    password: "USE-EXTERNAL-SECRET-MANAGER"
  master:
    persistence:
      enabled: true
      size: 5Gi
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

# Production security - override secrets with external secret manager
secrets:
  databaseUrl: "USE-EXTERNAL-SECRET-MANAGER"
  authAccessTokenSecret: "USE-EXTERNAL-SECRET-MANAGER"
  authRefreshTokenSecret: "USE-EXTERNAL-SECRET-MANAGER"
  smtp:
    host: "smtp.sendgrid.net"
    username: "USE-EXTERNAL-SECRET-MANAGER"
    password: "USE-EXTERNAL-SECRET-MANAGER"
  storage:
    endpoint: "https://s3.amazonaws.com"
    accessKey: "USE-EXTERNAL-SECRET-MANAGER"
    secretKey: "USE-EXTERNAL-SECRET-MANAGER"
