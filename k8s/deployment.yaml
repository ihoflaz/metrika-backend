apiVersion: v1
kind: Namespace
metadata:
  name: metrika
  labels:
    name: metrika
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metrika-backend-config
  namespace: metrika
data:
  APP_HOST: "0.0.0.0"
  APP_PORT: "3000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  AUTH_ACCESS_TOKEN_TTL: "900"
  AUTH_REFRESH_TOKEN_TTL: "1209600"
  PASSWORD_MIN_LENGTH: "12"
  SMTP_PORT: "587"
  SMTP_SECURE: "true"
  SMTP_FROM: "no-reply@metrika.io"
  STORAGE_REGION: "us-east-1"
  STORAGE_BUCKET: "metrika-documents"
  CLAMAV_HOST: "clamav-service"
  CLAMAV_PORT: "3310"
---
apiVersion: v1
kind: Secret
metadata:
  name: metrika-backend-secret
  namespace: metrika
type: Opaque
stringData:
  DATABASE_URL: "postgresql://metrika:changeme@postgres-service:5432/metrika?schema=public"
  AUTH_ACCESS_TOKEN_SECRET: "change-this-secret-in-production"
  AUTH_REFRESH_TOKEN_SECRET: "change-this-refresh-secret-in-production"
  SMTP_HOST: "smtp.example.com"
  SMTP_USERNAME: "your-smtp-username"
  SMTP_PASSWORD: "your-smtp-password"
  MAILHOG_BASE_URL: "http://mailhog:8025"
  STORAGE_ENDPOINT: "https://s3.amazonaws.com"
  STORAGE_ACCESS_KEY: "your-access-key"
  STORAGE_SECRET_KEY: "your-secret-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrika-backend
  namespace: metrika
  labels:
    app: metrika-backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: metrika-backend
  template:
    metadata:
      labels:
        app: metrika-backend
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: metrika-backend
        image: metrika-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: metrika-backend-config
        - secretRef:
            name: metrika-backend-secret
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: metrika-backend-service
  namespace: metrika
  labels:
    app: metrika-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: metrika-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: metrika-backend-hpa
  namespace: metrika
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: metrika-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metrika-backend-ingress
  namespace: metrika
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.metrika.io
    secretName: metrika-backend-tls
  rules:
  - host: api.metrika.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: metrika-backend-service
            port:
              number: 80
