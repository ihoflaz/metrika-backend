services:
  postgres:
    image: postgres:15-alpine
    container_name: metrika-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metrika}
      POSTGRES_USER: ${POSTGRES_USER:-metrika}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metrika_pass}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-metrika} -U ${POSTGRES_USER:-metrika}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - metrika-dev

  redis:
    image: redis:7.4-alpine
    container_name: metrika-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - metrika-dev

  minio:
    image: minio/minio:latest
    container_name: metrika-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - metrika-dev

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: metrika-mailhog
    restart: unless-stopped
    environment:
      MH_STORAGE: maildir
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_HTTP_PORT:-8025}:8025"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metrika-dev

  clamav:
    image: clamav/clamav:stable
    container_name: metrika-clamav
    restart: unless-stopped
    ports:
      - "${CLAMAV_PORT:-3310}:3310"
    healthcheck:
      test: ["CMD", "clamdscan", "--help"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - metrika-dev

networks:
  metrika-dev:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
